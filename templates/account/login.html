{% extends 'account/base.html' %} 

{% block content %}
<div class="card card-border-color card-border-color-primary">
    <div class="card-header">
        <img src="/static/custom/img/logomarca.png" alt="logo" height="68" class="logo-img">
        <span class="splash-description">Por favor, insira suas informações de usuário.</span>
    </div>
    <div class="card-body" style="padding: 5px 30px 15px;">
        <form id="form-register" class="p-t-15" method="POST" role="form">{% csrf_token %} 
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> 
            {% endif %}
            <div class="login-form">
                <div class="form-group">
                    <label>E-mail</label>
                    <input id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="text" placeholder="E-mail" autocomplete="off"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input id="{{ form.email.id_for_label }}" name="{{ form.password.html_name }}" type="password" placeholder="Senha"
                        class="form-control">
                </div>
                <p>{{ context.error}}</p>
                <div class="form-group row login-tools">
                    <div class="col-6 login-remember">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-label">Lembrar-me</span>
                        </label>
                    </div>
                    <div class="col-6 login-forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="form-group row login-submit">
                    <div class="col-6">
                        <a class="btn btn-secondary btn-xl" href="{% url 'register' %}">Cadastre-se</a>
                    </div>
                    <div class="col-6">
                        <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">Entrar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %} 
{% block javascript %}
{% endblock %}
